<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>登录页</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<main class="box">
		<!-- 头部开头 -->
		<header>
			<div class="head-back"></div>
			<div class="head-center"></div>
		</header>
		<!-- 头部结束 -->

		<!-- 内容开始 -->
		<div id="content">

			<div id="login">
				<div class="touxiang">
					<img src="img/touxiang.png" alt="">
				</div>
				<form action="" method="post">
					<div class="user-box">
						<div class="user-top">用户名</div>
						<div class="user-bottom">
							<input type="text" class="userName" placeholder="请输入用户名">
						</div>
					</div>
					<div class="user-box">
						<div class="user-top">密码</div>
						<div class="user-bottom">
							<input type="password" class="pass" placeholder="请输入密码">
						</div>
					</div>
					<div class="user-box">
						<div class="user-top">密码</div>
						<div class="user-bottom">
							<input type="password" class="pass2" placeholder="请再次输入密码">
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- 内容结束 -->

	</main>
</body>
</html>
